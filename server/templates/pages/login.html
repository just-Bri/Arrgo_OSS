{{define "title"}}Login - Arrgo{{end}}

{{define "content"}}
<div class="container" style="display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 15px;">
    <div style="background: var(--container-bg); padding: 30px 20px; border-radius: 8px; box-shadow: var(--card-shadow); width: 100%; max-width: 380px;">
        <h1 style="margin-bottom: 25px; text-align: center; color: var(--text-color); font-size: 24px;">Arrgo Login</h1>
        <form action="/login" method="POST">
            <div style="margin-bottom: 20px;">
                <label for="username" style="display: block; margin-bottom: 5px; font-weight: 500; color: var(--text-color); font-size: 14px;">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required 
                    autocomplete="username"
                    style="width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 4px; font-size: 16px; background: var(--bg-color); color: var(--text-color);"
                >
            </div>
            <div style="margin-bottom: 25px;">
                <label for="password" style="display: block; margin-bottom: 5px; font-weight: 500; color: var(--text-color); font-size: 14px;">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    autocomplete="current-password"
                    style="width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 4px; font-size: 16px; background: var(--bg-color); color: var(--text-color);"
                >
            </div>
            <button 
                type="submit" 
                style="width: 100%; padding: 12px; background: var(--accent-color); color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; font-weight: 500;"
            >
                Login
            </button>
            <div style="margin-top: 20px; text-align: center;">
                <a href="/register" style="color: var(--accent-color); text-decoration: none; font-size: 14px;">Don't have an account? Register</a>
            </div>
        </form>
    </div>
</div>
{{end}}
