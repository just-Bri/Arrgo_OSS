{{define "title"}}Dashboard - Arrgo{{end}}

{{define "content"}}
{{template "navigation" .}}
<div class="container">
    <h1 style="margin-bottom: 20px; color: var(--text-color);">Dashboard</h1>
    <div style="background: var(--container-bg); padding: 30px; border-radius: 8px; box-shadow: var(--card-shadow); margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center;">
        <div>
            <p style="font-size: 18px; margin-bottom: 10px; color: var(--text-color);">Welcome, <strong>{{.Username}}</strong>!</p>
        </div>
        <form action="/scan" method="POST">
            <button type="submit" style="padding: 10px 20px; background: var(--success-color); color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: 500;">Scan Library</button>
        </form>
    </div>

    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px;">
        <a href="/movies" style="text-decoration: none; color: inherit;">
            <div style="background: var(--container-bg); padding: 40px; border-radius: 8px; box-shadow: var(--card-shadow); text-align: center; transition: transform 0.2s, box-shadow 0.2s;" onmouseover="this.style.transform='translateY(-5px)';" onmouseout="this.style.transform='translateY(0)';">
                <div style="font-size: 48px; font-weight: bold; color: var(--accent-color); margin-bottom: 10px;">{{.MovieCount}}</div>
                <div style="font-size: 20px; color: var(--muted-text); font-weight: 500;">Movies</div>
            </div>
        </a>

        <a href="/tv" style="text-decoration: none; color: inherit;">
            <div style="background: var(--container-bg); padding: 40px; border-radius: 8px; box-shadow: var(--card-shadow); text-align: center; transition: transform 0.2s, box-shadow 0.2s;" onmouseover="this.style.transform='translateY(-5px)';" onmouseout="this.style.transform='translateY(0)';">
                <div style="font-size: 48px; font-weight: bold; color: var(--success-color); margin-bottom: 10px;">{{.ShowCount}}</div>
                <div style="font-size: 20px; color: var(--muted-text); font-weight: 500;">TV Shows</div>
            </div>
        </a>
    </div>
</div>
{{end}}
