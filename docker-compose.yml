services:
  arrgo-app:
    build:
      context: .
    container_name: arrgo-app
    ports:
      - "5003:5003"
    environment:
      - DATABASE_URL=postgres://arrgo:arrgo@arrgo-db:5432/arrgo?sslmode=disable
      - SESSION_SECRET=change-me-in-production
      - PORT=5003
      - ENV=development
      - DEBUG=true
      - PUID=99
      - PGID=100
      - GOLOG_LOG_LEVEL=debug
      - MOVIES_PATH=/data/movies
      - SHOWS_PATH=/data/shows
      - INCOMING_MOVIES_PATH=/data/incoming/movies
      - INCOMING_SHOWS_PATH=/data/incoming/shows
      - TMDB_API_KEY=${TMDB_API_KEY}
      - TVDB_API_KEY=${TVDB_API_KEY}
      - OPENSUBTITLES_API_KEY=${OPENSUBTITLES_API_KEY}
      - OPENSUBTITLES_USER=${OPENSUBTITLES_USER}
      - OPENSUBTITLES_PASS=${OPENSUBTITLES_PASS}
      - QBITTORRENT_URL=http://arrgo_qbittorrentvpn:8080
      - QBITTORRENT_USER=${QBITTORRENT_USER:-admin}
      - QBITTORRENT_PASS=${QBITTORRENT_PASS:-adminadmin}
      - INDEXER_URL=http://arrgo-indexer:5004
      - CLOUDFLARE_BYPASS_URL=${CLOUDFLARE_BYPASS_URL:-http://host.docker.internal:8191}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      arrgo-db:
        condition: service_healthy
      arrgo-indexer:
        condition: service_started
      arrgo_qbittorrentvpn:
        condition: service_started
      # flaresolverr dependency removed - using existing Flaresolverr instance
      # If you want to run Flaresolverr in this stack, uncomment the dependency above
    volumes:
      - ./server/templates:/root/templates:ro
      - ./server/static:/root/static:ro
      - ./posters:/root/data/posters
      - /mnt/user/media:/data
    networks:
      - arrgo-network
    restart: unless-stopped

  arrgo-db:
    image: postgres:16-alpine
    container_name: arrgo-db
    environment:
      - POSTGRES_USER=arrgo
      - POSTGRES_PASSWORD=arrgo
      - POSTGRES_DB=arrgo
    volumes:
      - arrgo-db-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arrgo -d arrgo"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - arrgo-network
    restart: unless-stopped

  arrgo_qbittorrentvpn:
    image: binhex/arch-qbittorrentvpn:latest
    container_name: arrgo_qbittorrentvpn
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    ports:
      - 8080:8080 # qBittorrent WebUI
      - 6881:6881 # qBittorrent TCP
      - 6881:6881/udp # qBittorrent UDP
    environment:
      # VPN Provider - Private Internet Access (PIA)
      - VPN_ENABLED=yes
      - VPN_PROV=pia
      - VPN_USER=${PIA_USER}
      - VPN_PASS=${PIA_PASSWORD}
      # VPN Server selection (optional - leave empty for auto-select)
      - VPN_REMOTE=${PIA_REMOTE:-}  # e.g., "us-california.privacy.network" or leave empty for auto
      # Port forwarding (PIA supports port forwarding)
      - ENABLE_PRIVOXY=no
      - LAN_NETWORK=192.168.10.0/24
      # qBittorrent settings
      - WEBUI_PORT=8080
      - UMASK=000
      - PUID=99
      - PGID=100
      # Timezone
      - TZ=America/Los_Angeles
    volumes:
      - /mnt/user/appdata/dockge/stacks/arrgo/qbittorrent/config:/config
      - /mnt/user/media/incoming:/data/incoming
    networks:
      - arrgo-network
    restart: unless-stopped
    labels:
      net.unraid.docker.managed: qbittorrentvpn
      net.unraid.docker.webui: http://192.168.10.11:8080

  arrgo-indexer:
    build:
      context: .
      dockerfile: ./indexer/Dockerfile
    container_name: arrgo-indexer
    ports:
      - "5004:5004"
    environment:
      - PORT=5004
      - ENV=development
      - CLOUDFLARE_BYPASS_URL=${CLOUDFLARE_BYPASS_URL:-http://host.docker.internal:8191}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    networks:
      - arrgo-network
    restart: unless-stopped

networks:
  arrgo-network:
    driver: bridge

volumes:
  arrgo-db-data:

